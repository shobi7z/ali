<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة الشحن</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب تكلفة الشحن</h1>
        <label for="weight">أدخل الوزن بالكيلوغرام:</label>
        <input type="number" id="weight" step="0.01" placeholder="0.0" min="0">
        <button onclick="calculateShipping()">احسب التكلفة</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateShipping() {
            var weight = parseFloat(document.getElementById('weight').value);
            if (isNaN(weight) || weight <= 0) {
                document.getElementById('result').textContent = "يرجى إدخال وزن صالح.";
                return;
            }

            var costInDollars = (weight * 10).toFixed(2); // 0.1 kg = $1, so 1 kg = $10
            document.getElementById('result').textContent = "تكلفة الشحن: $" + costInDollars;
        }
    </script>
</body>
</html>
