<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة الشحن</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>حساب تكلفة الشحن</h2>
        <input type="number" id="length" placeholder="الطول (سم)" min="0" step="0.01">
        <input type="number" id="width" placeholder="العرض (سم)" min="0" step="0.01">
        <input type="number" id="height" placeholder="الارتفاع (سم)" min="0" step="0.01">
        <button onclick="calculateShipping()">احسب تكلفة الشحن</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateShipping() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(length) || isNaN(width) || isNaN(height) || length <= 0 || width <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'يرجى إدخال قيم صحيحة للطول والعرض والارتفاع.';
                return;
            }

            const volume = (length * width * height) / 1000000; // Convert mm³ to m³
            let shippingCost = volume * 400;

            if (shippingCost < 0.5) {
                shippingCost = 0.5;
            }

            document.getElementById('result').innerText = 'تكلفة الشحن: $' + shippingCost.toFixed(2);
        }
    </script>
</body>
</html>
